<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

    <title>Flask App</title>
  </head>
  <body>

    <!-- include navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="">Roommates</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link {% block home_active %}{% endblock %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block set_up_active %}{% endblock %}" href="/set_up">Set Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block contact_active %}{% endblock %}" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block other_active %}{% endblock %}" href="/other">Other</a>
        </li>
      </ul>
    </div>
</nav>

    <div class="container" style="margin-bottom: 2rem">
    <!-- include body -->
    {% block body %} {% endblock %}
    </div>

    <script> src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"</script>

  </body>
</html>
